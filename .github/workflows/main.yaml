name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: TypeScript
        run: npm run lint:ts

      - name: ESLint
        run: npm run lint

      - name: Stylelint
        run: npm run lint:scss

      - name: Unit tests
        run: npm run test:unit

      - name: Format check
        run: npm run format -- --check

      - name: Regression tests (Chromatic)
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

      - name: Build
        run: npm run build
